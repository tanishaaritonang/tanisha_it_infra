<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Infrastructure Internship Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .success-icon svg {
      width: 45px;
      height: 45px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      color: #2d3748;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .subtitle {
      color: #667eea;
      font-size: 1.3em;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .info-card {
      background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
      padding: 25px 20px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .info-card h3 {
      color: #667eea;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .info-card p {
      color: #2d3748;
      font-size: 1.1em;
      font-weight: 600;
    }

    .tech-stack {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .tech-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s ease;
    }

    .tech-badge:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #e9ecef;
      color: #718096;
      font-size: 0.95em;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #48bb78;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 25px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .subtitle {
        font-size: 1.1em;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    
    <div class="status-indicator">
      <span class="status-dot"></span>
      System Online
    </div>

    <h1>Deployment Successful! üöÄ</h1>
    <p class="subtitle">IT Infrastructure Internship Technical Test</p>

    <div class="info-grid">
      <div class="info-card">
        <h3>Server</h3>
        <p>Nginx</p>
      </div>
      <div class="info-card">
        <h3>Platform</h3>
        <p>Docker</p>
      </div>
      <div class="info-card">
        <h3>OS</h3>
        <p>Ubuntu 22.04</p>
      </div>
    </div>

    <div class="tech-stack">
      <div class="tech-badge">
        üê≥ Docker
      </div>
      <div class="tech-badge">
        üåê Nginx
      </div>
      <div class="tech-badge">
        üêß Linux
      </div>
      <div class="tech-badge">
        ‚öôÔ∏è Docker Compose
      </div>
    </div>

    <div class="footer">
      <p><strong>Status:</strong> Container running successfully</p>
      <p style="margin-top: 10px; font-size: 0.9em;">
        Deployed on <span id="datetime"></span>
      </p>
    </div>
  </div>

  <script>
    const now = new Date();
    const options = { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    };
    document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
  </script>
</body>
</html>
